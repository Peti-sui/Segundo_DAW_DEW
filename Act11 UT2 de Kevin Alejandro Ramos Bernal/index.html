<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro con Validación</title>
  <link rel="stylesheet" href="./sources/styles/styles.css">
</head>
<body>

  <form id="formRegistro">
    <h2>Registro de Usuario</h2>

    <label>Nombre completo:</label>
    <input type="text" id="nombre" required>
    <span class="error" id="errorNombre"></span>

    <label>Correo electrónico:</label>
    <input type="email" id="email" required>
    <span class="error" id="errorEmail"></span>

    <label>Contraseña:</label>
    <input type="password" id="password" required>
    <span class="error" id="errorPassword"></span>

    <label>Teléfono:</label>
    <input type="text" id="telefono" required>
    <span class="error" id="errorTelefono"></span>

    <label>Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" required>
    <span class="error" id="errorFecha"></span>

    <button type="submit" id="btnEnviar" disabled>Registrar</button>
  </form>

  <div id="resultado"></div>

  <script src="./sources/app/app.js"></script>
</body>
</html>
